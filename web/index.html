<!DOCTYPE html>
<html>
	<head>

		<title>Magic The Gathering Database</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Lat-Nam</h1>
			</div>

			</div>

			<div class="row" id="cards">
			</div>
		</div>
		<script src="js/jquery.min.js"></script>

</html>
